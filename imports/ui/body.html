<body>
  <div class="container">
    <header>
      <h1>LightPass</h1>
    </header>
       <form class="new-task">

        <input type="text" name="text" placeholder="Rajoutez une tache" />

      </form>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="task">
  <li>{{text}}</li>
</template>
